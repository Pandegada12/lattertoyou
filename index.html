<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Untukmu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom right, #d81b60, #6a1b9a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      overflow: hidden;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: #fff;
      border-radius: 50px 50px 0 0;
      top: 0;
      left: 0;
    }

    .heart::after {
      left: 50px;
    }

    .heart::before {
      left: 0;
    }

    .heart-shape {
      width: 100px;
      height: 100px;
      background: #fff;
      transform: rotate(-45deg);
      margin: 0 auto;
      margin-top: -45px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .loading-text {
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
      animation: fadeInUp 2s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dot {
      animation: blink 1s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="heart">
    <div class="heart-shape"></div>
  </div>

  <div class="loading-text">
    Menyiapkan halaman untukmu sayang<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>

  <script>
    // Pindah ke halaman utama setelah 4 detik
    setTimeout(() => {
      window.location.href = "halaman-utama.html";
    }, 4000);
  </script>

</body>
</html>
