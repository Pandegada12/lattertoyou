<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Utama</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #ffccde;
      background-image:
        linear-gradient(to right, rgb(255, 255, 255) 1px, transparent 1px),
        linear-gradient(to bottom, rgb(255, 255, 255) 1px, transparent 1px);
      background-size: 40px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.loaded {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    h1 {
      color: #d81b60;
      margin-bottom: 40px;
      text-align: center;
      font-size: 1.8rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .menu-item {
      background-color: #fff;
      border: 3px solid #d81b60;
      color: #d81b60;
      padding: 20px;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .menu-item:hover {
      background-color: #ffe4ef;
      transform: translateY(-4px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 25px;
      }

      .menu {
        grid-template-columns: 1fr;
      }

      .menu-item {
        font-size: 1rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>🌟 Selamat Datang Sayang 🌟</h1>

  <div class="menu">
    <div class="menu-item" onclick="navigateWithFade('pesan.html')">📩 Pesan</div>
    <div class="menu-item" onclick="navigateWithFade('musik.html')">🎵 Musik</div>
    <div class="menu-item" onclick="navigateWithFade('game.html')">🎮 Game Tetris</div>
    <div class="menu-item" onclick="navigateWithFade('galeri.html')">🖼️ Galeri</div>
  </div>

  <script>
    function navigateWithFade(url) {
      document.body.classList.remove('loaded');
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }

    window.onload = () => {
      document.body.classList.add('loaded');
    };
  </script>

</body>
</html>
